<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Releases <span class="badge">{{ count }}</span></h3>
  </div>
  <div class="panel-body">
    <pre>{{ filterCriteria | json }}</pre>    
    <table class="table table-striped" >
      <tr *ngFor="let release of releases">
        <fh-release-item [item]="release"></fh-release-item>
      </tr>
    </table>
    </div>
</div>
