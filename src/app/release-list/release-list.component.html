<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Releases <span class="badge">{{ count }}</span></h3>
  </div>
    <table class="table">
      <tr *ngFor="let release of releases">
        <fh-release-item [item]="release"></fh-release-item>
      </tr>
    </table>
</div>
